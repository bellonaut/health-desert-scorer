<!DOCTYPE html>

<head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@1.6.0/Control.FullScreen.css">
<script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@1.6.0/Control.FullScreen.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

</head>
<body>

<div class="app-shell">

<header>
  <div class="logo">HEALTH<span>DESERT</span> Â· NG</div>
  <div class="header-divider"></div>

  <div class="state-pill">
    <span class="pill-dot"></span>
    <span class="icon meta-icon">STATE</span>
    <select id="state-select" class="state-select"></select>
  </div>

  <div class="state-pill year-pill">
    <span class="pill-dot"></span>
    <span class="icon meta-icon">YEAR</span>
    <select id="year-select" class="year-select">
      <option value="2013">2013</option>
      <option value="2018">2018</option>
      <option value="Both">Both</option>
    </select>
  </div>


  <div class="state-pill">
    <span class="pill-dot"></span>
    <a href="?page=pages%2F1_%F0%9F%93%8A_Methodology.py" target="_parent" class="meta-link">ðŸ“Š Methodology</a>
  </div>
  <div class="state-pill">
    <span class="pill-dot"></span>
    <a href="?page=pages%2F2_%F0%9F%93%96_Glossary.py" target="_parent" class="meta-link">ðŸ“– Glossary</a>
  </div>

  <div id="dataset-meta" class="dataset-meta">
    <span id="dataset-meta-text">774 LGAs Â· 2013</span>
    <span id="apply-status" class="status-pill"><span class="status-dot"></span>Ready</span>
  </div>

  <div class="depth-toggle">
    <button type="button" class="depth-btn active" data-depth="0" aria-pressed="true">OVERVIEW</button>
    <button type="button" class="depth-btn" data-depth="1" aria-pressed="false">DETAIL</button>
    <button type="button" class="depth-btn" data-depth="2" aria-pressed="false">RESEARCH</button>
  </div>
</header>

<div class="res-note">â†” Rotate device for map view</div>

<div class="main">
  <div class="left-panel">
    <div class="panel-scroll" id="panel-scroll">
      <div class="question-bar">
        <span class="q-icon">âŒ•</span>
        <input type="text" placeholder="Search LGA or ask a questionâ€¦" id="search-input">
      </div>

      <div class="section-label">Focus</div>
      <div class="filter-chips">
        <button type="button" class="chip active" data-focus="All risk" aria-pressed="true">All risk</button>
        <button type="button" class="chip" data-focus="Child mortality" aria-pressed="false">Child mortality</button>
        <button type="button" class="chip" data-focus="Facility access" aria-pressed="false">Facility access</button>
        <button type="button" class="chip" data-focus="Connectivity" aria-pressed="false">Connectivity</button>
        <button type="button" class="chip" data-focus="5km coverage" aria-pressed="false">5km coverage</button>
      </div>

      <div class="section-label">Highest need Â· <span id="focus-scope">Nigeria</span></div>
      <div class="hotspot-list" id="hotspot-list"></div>
    </div>

    <div class="detail-drawer" id="detail-drawer">
      <div class="detail-inner" id="detail-inner"></div>
    </div>

    <div class="compare-strip" id="compare-strip">
      <div class="compare-label">Compare LGAs</div>
      <div class="compare-slots" id="compare-slots">
        <button type="button" class="compare-slot compare-add-btn" id="compare-add-btn">+ Add LGA</button>
      </div>
      <button type="button" class="compare-go" id="compare-go-btn" disabled>RUN COMPARISON â†’</button>
    </div>
  </div>

  <div class="map-area" id="map-area">
    <div id="map-leaflet" class="map-leaflet"></div>

    <div class="layer-strip">
      <button type="button" class="layer-btn active" data-layer="Risk score" aria-pressed="true">Risk score</button>
      <button type="button" class="layer-btn" data-layer="Facilities" aria-pressed="false">Facilities</button>
      <button type="button" class="layer-btn" data-layer="Population" aria-pressed="false">Population</button>
      <button type="button" class="layer-btn depth-gate depth-1" data-layer="Towers" aria-pressed="false">Towers</button>
      <button type="button" class="layer-btn depth-gate depth-2" data-layer="SHAP" aria-pressed="false">SHAP</button>
    </div>

    <div class="map-legend">
      <div class="legend-title">Risk score</div>
      <div class="legend-gradient"></div>
      <div class="legend-labels"><span>Lower</span><span>Higher</span></div>
      <div class="legend-row"><div class="legend-dot legend-dot-green"></div><span>Better / lower risk</span></div>
      <div class="legend-row"><div class="legend-dot legend-dot-yellow"></div><span>Medium</span></div>
      <div class="legend-row"><div class="legend-dot legend-dot-red"></div><span>Worse / higher risk</span></div>
    </div>

    <div class="data-footnote">DHS 2013 Â· NHFR Â· OpenCellID Â· Model v2b6bc3e</div>
  </div>
</div>

</div>
