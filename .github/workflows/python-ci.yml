name: Python CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build data
        run: |
          make build-data
      - name: Validate gold contracts
        run: |
          make validate-gold
      - name: Run tests
        run: |
          pytest -q
