name: Performance and Accessibility

on:
  pull_request:

jobs:
  perf_a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Node dependencies
        run: |
          npm install
      - name: Build data
        run: |
          make build-data
      - name: Build embedded HTML snapshot
        run: |
          python scripts/build_embedded_html.py
      - name: Run performance budget checks
        run: |
          python scripts/performance_test.py
      - name: Run accessibility checks
        env:
          A11Y_TARGET: build/embedded_ui.html
        run: |
          node tests/accessibility_test.js
